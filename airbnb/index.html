<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clone Coding</title>
        <style>
            /* http://meyerweb.com/eric/tools/css/reset/ 
            v2.0 | 20110126
            License: none (public domain)
            */
            html,
            body,
            div,
            span,
            applet,
            object,
            iframe,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            p,
            blockquote,
            pre,
            a,
            abbr,
            acronym,
            address,
            big,
            cite,
            code,
            del,
            dfn,
            em,
            img,
            ins,
            kbd,
            q,
            s,
            samp,
            small,
            strike,
            strong,
            sub,
            sup,
            tt,
            var,
            b,
            u,
            i,
            center,
            dl,
            dt,
            dd,
            ol,
            ul,
            li,
            fieldset,
            form,
            label,
            legend,
            table,
            caption,
            tbody,
            tfoot,
            thead,
            tr,
            th,
            td,
            article,
            aside,
            canvas,
            details,
            embed,
            figure,
            figcaption,
            footer,
            header,
            hgroup,
            menu,
            nav,
            output,
            ruby,
            section,
            summary,
            time,
            mark,
            audio,
            video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article,
            aside,
            details,
            figcaption,
            figure,
            footer,
            header,
            hgroup,
            menu,
            nav,
            section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol,
            ul {
                list-style: none;
            }
            blockquote,
            q {
                quotes: none;
            }
            blockquote:before,
            blockquote:after,
            q:before,
            q:after {
                content: "";
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
        </style>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <img
                id="logo"
                src="./imgs/comp_0685990 (1).png"
                alt="fast campus"
            />
            <div id="little_search">
                <button class="little_search_button">어디든지</button
                ><span class="divider"></span>
                <button class="little_search_button">언제든 일주일</button
                ><span class="divider"></span>
                <button class="little_search_button">게스트 추가</button>

                <div id="magnifying-glass-wrapper">
                    <img
                        id="magnifying-glass-icon"
                        src="./imgs/Magnifying_glass_icon.svg"
                        alt="magnifying glass icon"
                    />
                </div>
            </div>

            <div id="header-right-section">
                <div id="do-airbnb">당신의 강의를 패스트캠퍼스하세요.</div>
                <div id="profile-sction">
                    <img width="16" src="./imgs/list.svg" alt="list icon" />
                    <img
                        width="30"
                        src="./imgs/user-circle.svg"
                        alt="user circle"
                    />
                </div>
            </div>
        </header>
    </body>
</html>
